<!DOCTYPE html>
<html>
    <head>
        <style>
            td, th {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
                color: aliceblue;
              }
              table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
              }
              body{
                  background-color: black;
              }
        </style>

    </head>
    <body>
        <table>
            <tr>
                <th>id</th>
                <th>symptm1</th>
                <th>symptm2</th>
                <th>symptm3</th>
                <th>symptm4</th>
                <th>symptm5</th>
                <th>Disease</th>
                <th>date_time</th>
            </tr>
            {% for getdata in mainpageinfo %}
            <tr>
                <td>{{getdata.id}}</td>
                <td>{{getdata.symptm1}}</td>
                <td>{{getdata.symptm2}}</td>
                <td>{{getdata.symptm3}}</td>
                <td>{{getdata.symptm4}}</td>
                <td>{{getdata.symptm5}}</td>
                <td>{{getdata.Disease}}</td>
                <td>{{getdata.date_time}}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
